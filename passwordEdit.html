<head>
  <meta charset="UTF-8">
<!--  提供美化的过程 修改属性和参数-->
<style>
    div{
      display: flex;
      flex-direction: row;
    }

    input{
      font-family: Helvetica;
      font-size: 16px;
      flex-grow: 2;
      width: 10px;
      height: 100%;
      padding-right: 4px;
      padding-left: 4px;
    }

    button{
      width: 20px;
      font-size: 8px;
      margin-right: 1px;
    }
</style>

  <script>
    function setup(htmlComponent){


      //获取初始化的值
          var password = document.getElementById("password");
          var toggle = document.getElementById("toggle");


          function dataChanged(event) {
              //获取初始的值从matlab
              password.value = htmlComponent.Data;
          }

          function valueChanged(event) {
              htmlComponent.Data = password.value;
          }

          function toggleType(event) {
              if (password.type === "text")
                  password.type = "password";
              else
                  password.type = "text";
          }

          // addEventListener() 事件监听方法
          htmlComponent.addEventListener("DataChanged", dataChanged);
          password.addEventListener("change", valueChanged);
          toggle.addEventListener("click", toggleType);


          dataChanged();
          valueChanged();
        }
  </script>
</head>


<body>

<!--  body相对于画布  组件需要我们自己代码-->
<!--       <h3>请输入管理员的密码</h3>-->
      <div>
        <input id="password" type="password" placeholder="please enter password">
        <button id="toggle">☯</button>
      </div>

</body>
